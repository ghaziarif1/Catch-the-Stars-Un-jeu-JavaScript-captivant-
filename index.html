<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Caza Estrellas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startMenu">
        <h1 id="menuTitle">Select the difficulty</h1>
        <button id="easyBtn">Easy</button>
        <button id="mediumBtn">Normal</button>
        <button id="hardBtn">Difficult</button>
    </div>
    <div id="game">
        <div id="player"></div>
        <div id="stars"></div>
        <div id="obstacles"></div>
        <div id="bottomLine"></div>
        <div id="score">Punctuation: <span id="scoreValue">0</span></div>
        <div id="lives">Lives: <span id="livesValue">3</span></div>
        <div id="gameOver">Game over! <span id="finalScore"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
